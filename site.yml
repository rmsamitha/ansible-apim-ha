- name: Apply API Manager Analytics worker configuration to an apim-analytics-worker node
  hosts:
    - apim-analytics_1
    - apim-analytics_2
  roles:
    - apim-analytics

- name: Apply API Manager default configuration to an KM node
  hosts:
    - apim-km_1
    - apim-km_2
  roles:
    - apim-km

- name: Apply API Manager default configuration to an TM node
  hosts:
    - apim-tm_1
    - apim-tm_2
  roles:
    - apim-tm

- name: Apply API Manager default configuration to an Publisher node
  hosts:
    - apim-publisher_1
    - apim-publisher_2
  roles:
    - apim-publisher

- name: Apply API Manager default configuration to an Publisher node
  hosts:
    - apim-devportal_1
    - apim-devportal_2
  roles:
    - apim-devportal

- name: Apply API Manager default configuration to an Publisher node
  hosts:
    - apim-gateway_1
    - apim-gateway_2
  roles:
    - apim-gateway


